<!-- Modal -->
<div class="modal fade" id="interview-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm interview</h5>
        <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Interview time"  onblur="(this.type='text')" onfocus="(this.type='datetime-local')" class="form-control" id="dob" min="{{todayDate() | date:'yyyy-MM-ddTHH:mm'}}">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancel</button>
        <button type="button" class="btn btn-primary" (click)="confirmInterview()" >Confirm</button>
      </div>
    </div>
  </div>
</div>
