<div class="jp_tittle_main_wrapper">
  <div class="jp_tittle_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="jp_tittle_heading_wrapper">
          <div class="jp_tittle_heading">
            <h2>Update offer</h2>
          </div>
          <div class="jp_tittle_breadcrumb_main_wrapper">
            <div class="jp_tittle_breadcrumb_wrapper">
              <ul>
                <li><a routerLink="/home">Home</a> <i class="fa fa-angle-right"></i></li>
                <li>Update offer</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="jp_adp_main_section_wrapper">
  <div class="container">
    <form [formGroup]="offerFormGroup">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="jp_adp_form_heading_wrapper">
            <h2>Job Details</h2>
          </div>
          <div class="jp_adp_form_wrapper ">
            <input [class.is-invalid]="isFormSubmitted && formError('title','required')" formControlName="title"
                   placeholder="Job Title" type="text">
            <div *ngIf="isFormSubmitted && formError('title','required')" class="has-error">
              <label class="control-label">Title is required</label>
            </div>
          </div>
          <div class="jp_adp_form_wrapper">
            <input [class.is-invalid]="isFormSubmitted && formError('localisation','required')"
                   formControlName="localisation"
                   placeholder="Job localisation" type="text">
            <div *ngIf="isFormSubmitted && formError('localisation','required')" class="has-error">
              <label class="control-label">Localisation is required</label>
            </div>
          </div>


        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 bottom_line_Wrapper">
          <div class="jp_adp_form_heading_wrapper">
            <p>Fields with * are mandetory</p>
          </div>
          <div class="jp_adp_form_wrapper">
            <select (change)="resetSelect('CATEGORY')" [class.is-invalid]="isFormSubmitted && jobCategoryError"
                    formControlName="categorie">
              <ng-container *ngFor="let js of jobCategory; let i =index">
                <option  *ngIf="i===0"  > {{js}}</option>
                <option [selected]="selectedCategory(js)" *ngIf="i>0"> {{js}}</option>
              </ng-container>
            </select>
            <div *ngIf="isFormSubmitted && jobCategoryError" class="has-error">
              <label class="control-label">Job category is required</label>
            </div>
          </div>
          <div class="jp_adp_form_wrapper">
            <select (change)="resetSelect('SALARY')" [class.is-invalid]="isFormSubmitted && jobSalaryError"
                    formControlName="salaire">
              <ng-container *ngFor="let js of jobSalary; let i =index">
                <option *ngIf="i===0" disabled > {{js}}</option>
                <option [selected]="selectedSalary(js)"  *ngIf="i>0"> {{js}}</option>
              </ng-container>
            </select>
            <div *ngIf="isFormSubmitted && jobSalaryError" class="has-error">
              <label class="control-label">Salary is required</label>
            </div>
          </div>

        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="jp_adp_textarea_main_wrapper">
            <textarea [class.is-invalid]="isFormSubmitted && formError('jobDescription','required')"
                      formControlName="jobDescription"
                      maxlength="255" placeholder="Job Description" rows="7"></textarea>
          </div>
          <div *ngIf="isFormSubmitted && formError('jobDescription','required')" class="has-error">
            <label class="control-label">Description is required</label>
          </div>
          <div *ngIf="isFormSubmitted && formError('jobDescription','minlength')" class="has-error">
            <label class="control-label">Description must be at least 50 characters long.</label>
          </div>
          <div *ngIf="isFormSubmitted && formError('jobDescription','maxlength')" class="has-error">
            <label class="control-label">Description must be  less 200 characters long.</label>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="jp_adp_choose_resume_bottom_btn_post">
            <ul>
              <li><a style="cursor: pointer" (click)="updateOffer()">
                <i class="fa fa-plus-circle" ></i>&nbsp; Update the job</a></li>
            </ul>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
