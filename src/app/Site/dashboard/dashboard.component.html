<!-- jp first sidebar Wrapper Start -->
<div class="jp_first_sidebar_main_wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-9 col-sm-12 col-xs-12">
        <div class="row">

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="cc_featured_product_main_wrapper">
              <div class="jp_hiring_heading_wrapper jp_job_post_heading_wrapper">
                <h2>Recent Jobs</h2>
              </div>

            </div>

            <div *ngFor="let jobOffer of listJobOffer" >
            <div class="tab-content">
              <div class="tab-pane fade in active" id="best" role="tabpanel">
                <!------hgjh----->

                <div class="ss_featured_products">
                  <div class="">
                    <div class="item" data-hash="zero">
                      <div class="jp_job_post_main_wrapper_cont">
                        <div class="jp_job_post_main_wrapper">
                          <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                              <div class="jp_job_post_side_img">
                                <img alt="post_img" src="./assets/images/content/job_post_img1.jpg"/>
                              </div>
                              <div class="jp_job_post_right_cont">
                                <h4> {{jobOffer.title}}</h4>
                                <p>{{jobOffer.company.companyName}}</p>
                                <ul>
                                  <li><i class="fa fa-cc-paypal"></i>&nbsp; {{jobOffer.salaire}}</li>
                                  <li><i class="fa fa-map-marker"></i>&nbsp; {{jobOffer.localisation}}</li>
                                </ul>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                              <div class="jp_job_post_right_btn_wrapper">
                                <ul>
                                  <li><a href="#"><i class="fa fa-heart-o"></i></a></li>
                                  <li><a href="#">Part Time</a></li>
                                  <li><a href="#">Apply</a></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="jp_job_post_keyword_wrapper">
                          <ul>
                            <li><i class="fa fa-tags"></i>Keywords :</li>
                            {{jobOffer.categorie}}
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
              

              </div>
            </div>

            </div>
          </div>

        </div>
      </div>


    </div>
  </div>
